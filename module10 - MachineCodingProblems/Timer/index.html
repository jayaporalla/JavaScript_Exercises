<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Timer</title>
    <style>
        .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: aqua;
        }

        .heading {
        font-size: 3rem;
        }

        .timer {
        font-size: 3.5rem;
        }

        .btn-container {
        display: flex;
        gap: 1rem;
        }

        .button {
        font-size: 2rem;
        color: blue;
        background-color: yellow;
        }

        .button:hover {
        cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Stop Watch Timer</h1>
        <p class="timer">00 : 00 : 00</p>
        <div class="btn-container">
            <button class="button" name="start">Start</button>
            <button class="button" name="stop">Stop</button>
            <button class="button" name="reset">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
