<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 300px;
            border: 1px solid black;
            padding: 10px 1rem;
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .country-container{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            overflow-y: auto;
        }
        .input{
            width: 100%;
            font-size: 1rem;
            padding: 10px;
        }
        .input:hover{
            outline: none;
        }
        .container:hover{
            cursor: pointer;
        }
        .name{
            font-size: 1.5rem;
        }
        .name:hover{
            cursor: pointer;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <main class="main">
        <h1>Dropdown</h1>
        <div class="container">
            <p>
                Select Country 
                <span class="material-icons-outlined">
                    arrow_downward
                </span>
            </p>
        </div>
        <div class="country-container hide">
            <div>
                <input class="input" type="text" placeholder="Search your Country"/>
            </div>
            <div class="country-list"></div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
