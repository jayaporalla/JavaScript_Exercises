<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <Style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .carousel-container{
            width: 100vw;
            height: 350px;
            position: relative;
        }
        .carousel{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: all 0.5s;
        }
        .img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .btn{
            width: 40px;
            height: 40px;
            background-color: #fafafa;
            cursor: pointer;
            border: none;
            position: absolute;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.5rem;
        }
        .btn:active{
            transform: scale(1.1);
        }
        .btn-next{
            top: 45%;
            right: 2%;
        }
        .btn-prev{
            top: 45%;
            left: 2%;
        }
    </Style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"/>
        </div>
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg"/>
        </div>
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg"/>
        </div>
        <button class="btn btn-next">
            <span class="material-icons-outlined">
                navigate_next
            </span>
        </button>
        <button class="btn btn-prev">
            <span class="material-icons-outlined">
                chevron_left
            </span>
        </button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
